<!DOCTYPE html>
<html>
<head>
  <title>Boundier</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Override body for popup dimensions */
    body {
      width: 320px;
      height: 480px;
      overflow: hidden;
    }
  </style>
</head>
<body class="popup-body">
  <div class="popup-container">
    <div class="popup-header">
      <div class="popup-logo">
        <span class="boundier-blue">[</span>b<span class="boundier-blue">_</span>
      </div>
      <div class="boundier-subtitle" style="opacity: 1; margin: 0; font-size: 10px;">HISTORY</div>
    </div>
    
    <div id="history-list" class="popup-list">
      <!-- Items injected by JS -->
    </div>

    <div class="popup-footer">
      <button id="clear-btn" class="clear-btn">Clear History</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
