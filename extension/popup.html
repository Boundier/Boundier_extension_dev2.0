<!DOCTYPE html>
<html>
<head>
  <title>Boundier</title>
  <style>
    :root {
      --boundier-dark: #000543;
      --boundier-blue: #0038FF;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    @font-face {
      font-family: 'Cooper Hewitt';
      src: url('fonts/CooperHewitt-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Cooper Hewitt';
      src: url('fonts/CooperHewitt-Heavy.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
    }
    
    body {
      width: 360px;
      min-height: 480px;
      max-height: 600px;
      background: linear-gradient(180deg, rgba(0, 5, 67, 0.95) 0%, rgba(0, 3, 40, 0.98) 100%);
      color: white;
      font-family: 'Cooper Hewitt', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .popup-header {
      padding: 16px 20px;
      background: rgba(0, 20, 80, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .popup-logo {
      display: flex;
      align-items: center;
    }
    
    .logo-img {
      height: 28px;
      width: auto;
    }
    
    .boundier-blue {
      color: var(--boundier-blue);
    }
    
    .history-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      opacity: 0.5;
    }
    
    #history-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    
    .history-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 10px;
      transition: all 0.2s ease;
    }
    
    .history-card:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 56, 255, 0.15);
    }
    
    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .card-time {
      font-size: 11px;
      opacity: 0.5;
    }
    
    .card-hook {
      font-size: 10px;
      color: var(--boundier-blue);
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.05em;
      padding: 3px 8px;
      background: rgba(0, 56, 255, 0.15);
      border-radius: 4px;
    }
    
    .card-url {
      font-size: 10px;
      opacity: 0.4;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .card-text {
      font-size: 13px;
      line-height: 1.5;
      opacity: 0.9;
      margin-bottom: 12px;
    }
    
    .card-metrics {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    
    .metric-pill {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      font-size: 11px;
    }
    
    .metric-label {
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .metric-value {
      font-weight: 700;
      color: #FFFFFF;
      text-shadow: 0 0 8px rgba(0, 56, 255, 0.6);
    }
    
    .card-bar {
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .card-bar-fill {
      height: 100%;
      background: var(--boundier-blue);
      border-radius: 2px;
    }
    
    .popup-footer {
      padding: 14px;
      background: rgba(0, 20, 80, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      flex-shrink: 0;
    }
    
    .clear-btn {
      width: 100%;
      padding: 12px;
      background: var(--boundier-blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
    }
    
    .clear-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .clear-btn:active {
      transform: translateY(0);
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      min-height: 300px;
      text-align: center;
      opacity: 0.5;
      padding: 20px;
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .empty-state p {
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .empty-hint {
      font-size: 12px !important;
      opacity: 0.7;
      max-width: 200px;
    }
    
    /* Scrollbar */
    #history-list::-webkit-scrollbar {
      width: 6px;
    }
    
    #history-list::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #history-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
    
    #history-list::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <div class="popup-logo">
      <img src="assets/logo.png" alt="Boundier" class="logo-img" />
    </div>
    <div class="history-label">History</div>
  </div>
  
  <div id="history-list">
    <!-- History cards injected by JS -->
  </div>

  <div class="popup-footer">
    <button id="clear-btn" class="clear-btn">Clear History</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
